<!DOCTYPE html>
<html>
  <head>
    <title>TypeScript Playground</title>
    <link rel="stylesheet" href="app-styles.css">
    <script>
      const ws = new WebSocket("ws://localhost:3030");
      ws.onopen = socket => {
        console.log("HMR Connected", socket);

        ws.onmessage = msg => msg.data === "RELOAD" && window.location.reload();
      };
    </script>
  </head>
  <body>
    <div id="app-root"></div> 
    <script src="dist/index.js"></script>
  </body>
</html>
